Materializations
- Staging as views, Intermediate as Views/Ephemeral, Marts as Table, Incremental
- Start with view. Too slow to query? Use table. Too slow to build? Use Incremental

|        | View        | Table        | Incremental      |
|---------------|----------------|----------------|----------------|
| Build Time    | ðŸ’š fastest â€” only stores logic | â¤ï¸  slowest â€” linear to size of data| ðŸ’›  medium â€” builds flexible portion|
| Build Costs   | ðŸ’š lowest â€” no data processed | â¤ï¸  highest â€” all data processed | ðŸ’›  medium â€” some data processed |
| Query Costs   | â¤ï¸  higher â€” reprocess every query | ðŸ’š lower â€” data in warehouse | ðŸ’š  lower â€” data in warehous |
| Freshness     | ðŸ’š best â€” up-to-the-minute of query | ðŸ’› moderate â€” up to most recent build | ðŸ’› moderate â€” up to most recent build |
| Complexity    | ðŸ’š simple - maps to warehouse object | ðŸ’š simple - map to warehouse concept | ðŸ’› moderate - adds logical complexity |
