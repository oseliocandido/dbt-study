version: 2

models:
  - name: stg_jaffle_shop_products
    description: Products are really nice
    config:
      enabled: true 
      materialized: view
    columns:
      - name: sk_product
        description: Surrogate key of product
        tests:
          - unique
          - not_null 


  - name: fact_sales_orders
    description: fact orders
    config:
      enabled: true
      materialized: table
    columns:
      - name: salesterritorykey
        description: key of the territory in fact
        tags: ['pk']
        tests:
          - not_null
          - unique


  - name: fact_sales_orders_incremental
    description: fact orders
    config:
      enabled: true
      materialized: incremental
      full_refresh: false
    columns:
      - name: salesterritorykey
        description: key of the territory in fact
        tags: ['pk_incremental']
        tests:
          - not_null
          - unique
